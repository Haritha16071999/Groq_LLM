
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis API Service Using Groq LLM API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; 
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #1f2937;
            font-size: 2em;
            margin-bottom: 10px;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        button {
            background-color: #10b981; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #059669;
        }

        .result-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            text-align: left;
        }

        .result-section h2 {
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter text to analyze" required>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment_result %}
        <div class="result-section">
            <h2>Sentiment Result:</h2>
            <p>{{ sentiment_result }}</p>
        </div>
        {% endif %}

        {% if user_input %}
        <div class="result-section">
            <h3> Entered Data</h3>
            <p>{{ user_input }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
